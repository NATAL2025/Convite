<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscrições Fechadas</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f2f2f2;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #fff;
      padding: 40px 60px;
      border-radius: 8px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2.2rem;
    }

    p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Inscrições Fechadas</h1>
    <p>Alguma questão contacta-nos</p>
  </div>
</body>
</html>
